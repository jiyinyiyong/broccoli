<!DOCTYPE html>
<html>
  <head>
    <title> {{= it.title }} </title>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Marcellus'
      rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../page/article.css">
    <!-- <script src="http://localhost:7777/doodle.js"></script> -->
    <style type="text/css">
      #popup {
        width: 800px;
        height: 100%;
        margin: 0px auto;
        font-family: 'Marcellus', "wenquanyi micro hei";
      }
    </style>
  </head>
  <body>
    <div id="popup">
      <div id="paper">
        <div class="reader article vertical-list">
          <code class="tags"> {{= it.tags }} </code>
          <div class="title"> {{= it.title }} </div>
          <div class="line">
            <a href="{{= it.site }}"> {{= it.author }} </a>
            <code class="time"> {{= it.time }} </code>
            <a href="/blog/{{= it.id }}">direct link</a>
          </div>
          <div class="content">
            {{= it.content }}
          </div>
      </div>
      <div id="disqus_thread"></div>
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'jiyinyiyonginfo'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span>
      </a>
    </div>
  </body>
</html>
